<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event managent</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form action="Day2.html" method="GET">
        <label>Home</label>
        <div>
            <label for="Register number">Register number</label>
            <hr>
        </div>
        <div>
            <input type="text" name="Register number" id="Register number" required value="Default" style="width:1300px;heigth:250px">
        </div>
        <div>
            <label for="student name">student name</label>
            <hr>
        </div>
        <div>
            <input type="text" name="student name" id="student name" required value="Default" style="Width:1300px;heigth:250px">
        </div>
        <div>
            <label for="Department">Department</label>
            <hr>
        </div>
        <div>
            <input type="text" name="Department" id="Department" required value="Default" style="width:1300px;heigth:250px">
        </div>
        <div>
            <label for="year">year</label>
            <hr>
            <select name="year" id="year" required  style="width:1300px;heigth:250px">
                <option>1 st year</option>
                <option value="2nd year">2nd year</option>
                <option value="3rd year">3rd year</option>
                <option value="4th year">4th year</option>
                
            </select>
        </div>
        <div>
            <label for="Event name">Event name</label>
            <hr>
        <div>
            <input type="text" name="Event name" id="Event name" required value="Default" style="width:1300px;heigth:250px">
        </div>
        <div>
            <label for="Event name">Event name</label>
            <div>
                <input type="text" name="Event name" id="Event name" required value="Default" style="width:1300px;heigth:250px">
            </div>
            <div>
                <label for="Event type">event type</label>
                <hr>

            </div>
            <select name="Event name" id="Event name" required  style="width:1300px;heigth:250px">
                <option>paper presention</option>
                <option value="fare well">fare well</option>
                <option value="Worksho">work shop</option>
                <option value="Debugging">Debugging</option>
    

            </select>
        </div>
        <div>
            <label for="Event type">event type</label>
        </div>
        <div>
            <input type="text" name="Event type" id="Event type" required value="Default" style="width:1300px;heigth:250px">
        </div>
        <div>
            <label for="Event type">event type</label>
            <hr>
            <select name="Event type" id="Event type" required  style="width:1300px;heigth:250px">
                <option>Technical</option>
                <option value="Non technical">non technical</option>
                <option value="Cultural">cultural</option>
                <option value="freshes day">freshes day</option>
            </select>
            
        </div>
        <div>
            <label for="Event date">Event date</label>
            <hr>
            <input type="Date" name="Event date" id="Event date"  required  style="width:1300px;heigth:250px">

        </div>
        <div>
            <label for="Amount">Amount</label>
            <hr>
            <input type="number" name="Amount" id="Amount" min="01-01-1990" required  style="width:1300px;heigth:250px">


        </div>
        <div>
            <label for="Status">stutus</label>
            <hr>
            <select name="Stutus" id="Stutus" required  style="width:1300px;heigth:250px">
                <option>Paid</option>
                <option value="Not paid">Not paid</option>
            </select>
            <hr>
        </div>
        <div>
            <center>
                <button type="Submit">Submit</button>
            </center>
        </div>



    </form>

    

</body>
</html>
